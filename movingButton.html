<div data-v-72778ddb="" class="payment-details--button-container">
  <button type="button" id="purchaseButton" class="purchase-button">
    Purchase
  </button>
</div>

<style>
  .purchase-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3374ff;;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }
</style>

<script>
  const button = document.getElementById("purchaseButton");

  function initializeButtonPosition() {
    button.style.left = "50%";
    button.style.top = "10%";
    button.style.transform = "translate(-50%, -50%)";
  }

  button.addEventListener("mouseenter", () => {
    const randomX = Math.floor(
      Math.random() * (window.innerWidth - button.offsetWidth)
    );
    const randomY = Math.floor(
      Math.random() * (window.innerHeight - button.offsetHeight)
    );
    button.style.left = `${randomX}px`;
    button.style.top = `${randomY}px`;
    button.style.transform = "none";
  });

  window.addEventListener("DOMContentLoaded", initializeButtonPosition);
</script>
